<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle (Dark) -->
  <circle cx="50" cy="50" r="50" fill="#0A0A0A"/>
  
  <!-- Outer Ring (Orange) -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#FF5722" stroke-width="4" opacity="0.6"/>
  
  <!-- Middle Ring (Orange) -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#FF5722" stroke-width="3" opacity="0.8"/>
  
  <!-- Inner Circle (Orange Glow) -->
  <circle cx="50" cy="50" r="20" fill="#FF5722" opacity="0.3"/>
  
  <!-- Center Dot (Solid Orange) -->
  <circle cx="50" cy="50" r="8" fill="#FF5722"/>
  
  <!-- Center Highlight -->
  <circle cx="50" cy="50" r="3" fill="#FFFFFF" opacity="0.9"/>
</svg>
